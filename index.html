<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="Assets/weather.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City" spellcheck="false">
            <button type="button"><img src="Assets/search.png" alt="Search"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="Assets/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <p class="weather-condition">Clear</p>
        </div>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="Assets/humidity.png" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="Assets/wind.png" alt="">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
